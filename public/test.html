<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CourSys - Formula Tester</title>
        <link rel= "stylesheet" href="/stylesheets/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div>
            <br><br>
            <h1>Grade Calculator</h1>
            <div2>
                <h2>Activities</h2>

                <p>Give grades to the numeric activities.</p>

                <table>
                    <tr>

                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>
                        <th>Activity 1</th>
                        <th>A1</th>
                        <th>
                            <form>
                                <weight>
                                    <input type="text"
                                           name="w1" />
                                </weight>
                            </form>
                        </th>
                        <th>
                            <form>
                                <input type="text"
                                       name="num1" />
                            </form>/
                            
                            <form>
                                <input type="text"
                                       name="den1" />
                            </form>
                        </th>
                        <th>     </th>
                    </tr>
                    <tr>
                        <th>Activity 2</th>
                        <th>A2</th>
                        <th>
                            <form>
                                <input type="text"
                                       name="w2" />
                            </form>
                        </th>
                        <th>
                            <form>
                                <input type="text"
                                       name="num2" />
                            </form>
                            /
                            <form>
                                <input type="text"
                                       name="den2" />
                            </form>
                        </th>
                        <th>     </th>
                    </tr>
                    <tr>
                        <th>Activity 3</th>
                        <th>A3</th>
                        <th>
                            <form>
                                <input type="text"
                                       name="w3" />
                            </form>
                        </th>
                        <th>
                            <form>
                                <input type="text"
                                       name="num3" />
                            </form>
                            /
                            <form>
                                <input type="text"
                                       name="den3" />
                            </form>
                        </th>
                        <th>     </th>
                    </tr>
                    <tr>
                        <th>Activity 4</th>
                        <th>A4</th>
                        <th>
                            <form>
                                <input type="text"
                                       name="w4" />
                            </form>
                        </th>
                        <th>
                            <form>
                                <input type="text"
                                       name="num4" />
                            </form>
                            /
                            <form>
                                <input type="text"
                                       name="den4" />
                            </form>
                        </th>
                        <th>     </th>
                    </tr>
                </table>

                <h2>Result</h2>
                <meanbutton>
                    <form class="" action="" method="post">
                        <button id="B1" type="button" name="button">WEIGHTED</button>
                    </form>
                </meanbutton>

            </div2>
        </div>
    </body>
</html>
