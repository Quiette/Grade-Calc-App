<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CourSys - Formula Tester</title> 
        <link rel= "stylesheet" href="/stylesheets/calculator.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div>
            <br><br>
            <h1>Grade Calculator</h1>
            <div2>
                <h2>Activities</h2>

                <p>Give grades to the numeric activities:</p>
                <br>
                <table>
                    <tr>

                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>

                        <th class="insidetbl">Activity 1</th>
                        <th class="insidetbl">A1</th>
                        <th>
                            <form>
                                <weight>
                                    <input type="text"
                                           name="w1"
                                           id="w1" />
                                </weight>
                            </form>
                        </th>
                        <th class="insidetbl">
                            <form>
                                <input type="text" name="num1" id="n1" /> /
                            </form>
                            <br class="smallspace" />
                            <form>
                                <input type="text"
                                       name="den1"
                                       id="d1" />
                            </form>
                        </th>
                        <th>
                            <output id="a1per"></output>
                        </th>

                    </tr>
                    <tr>
                        <th class="insidetbl">Activity 2</th>
                        <th class="insidetbl">A2</th>
                        <th class="insidetbl">
                            <form>
                                <input type="text"
                                       name="w2"
                                       id="w2" />
                            </form>
                        </th>
                        <th class="insidetbl">
                            <form>
                                <input type="text" name="num2" id="n2" /> /
                            </form>
                            <br class="smallspace" />
                            <form>
                                <input type="text"
                                       name="den2"
                                       id="d2" />
                            </form>
                        </th>
                        <th>
                            <output id="a2per"></output>
                        </th>
                    </tr>
                    <tr>
                        <th class="insidetbl">Activity 3</th>
                        <th class="insidetbl">A3</th>
                        <th class="insidetbl">
                            <form>
                                <input type="text"
                                       name="w3"
                                       id="w3" />
                            </form>
                        </th>
                        <th class="insidetbl">
                            <form>
                                <input type="text" name="num3" id="n3" /> /
                            </form>
                            <br class="smallspace" />
                            <form>
                                <input type="text"
                                       name="den3"
                                       id="d3" />
                            </form>
                        </th>
                        <th>
                            <output id="a3per"></output>
                        </th>
                    </tr>
                    <tr>
                        <th class="insidetbl">Activity 4</th>
                        <th class="insidetbl">A4</th>
                        <th class="insidetbl">
                            <form>
                                <input type="text"
                                       name="w4"
                                       id="w4" />
                            </form>
                        </th>
                        <th class="insidetbl">
                            <form>
                                <input type="text" name="num4" id="n4" /> /
                            </form>
                            <br class="smallspace" />
                            <form>
                                <input type="text"
                                       name="den4"
                                       id="d4" />
                            </form>
                        </th>
                        <th>
                            <output id="a4per"></output>
                        </th>
                    </tr>

                </table>

                <h2>Result</h2>
                <resform>
                    <output id="res"><resform></resform></output>
                </resform>

                <meanbutton>
                    <form class="" action="" method="post">
                        <button id="meanb" type="button" name="button1">MEAN</button>
                    </form>
                </meanbutton>

                <wbutton>
                    <form class="" action="" method="post">
                        <button id="wb" type="button" name="button2">WEIGHTED</button>
                    </form>
                </wbutton>

               <clrbutton>
                <form class="" action="" method="post">
                    <button id="clrb" type="button" name="button3">CLEAR</button>
                </form>
                </clrbutton>
               <chngbutton>
                   <form class="" action="" method="post">
                       <button id="chngb" type="button" name="button4">CHANGE TO PERCENTAGE</button>
                   </form>
               </chngbutton>
            </div2>
        </div>
    </body>
</html>
